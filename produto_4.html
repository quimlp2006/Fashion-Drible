<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Dribble</title>
    <link rel="stylesheet" href="/css/quarta.css">
</head>
<body>

    <!-- Logótipo no canto superior esquerdo com link para a Página 1 -->
    <a href="index.html" class="logo-link">
        <img src="/media/Logo.png" alt="Fashion Dribble" class="logo">
    </a>

    <!-- Container do Login ao Centro -->
    <div class="login-container">
        
        <!-- Campo Log In -->
        <div class="input-box">
            <input type="text" placeholder="LOG IN" required>
        </div>

        <!-- Campo Password -->
        <div class="input-box">
            <input type="password" placeholder="PASSWORD" required>
        </div>

        <!-- Botão Enter (Link para a Página 1) -->
        <a href="index.html" class="enter-btn">ENTER</a>

    </div>

</body>
</html>
