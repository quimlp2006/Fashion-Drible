<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Dribble - Produtos</title>
    <link rel="stylesheet" href="/css/terceira.css">
</head>
<body>

    <!-- SECÇÃO 1: TOTE BAGS (AZUL) -->
    <section class="section blue-section">
        <!-- Link do Icon para a Pagina 1 -->
        <a href="index.html" class="logo-link">
            <img src="/media/Logo.png" alt="Fashion Dribble" class="logo">
        </a>

        <div class="content-container">
            <!-- Lado Esquerdo -->
            <div class="side-item">
                <img src="/media/Tote bag.png" alt="Tote Bag" class="product-img">
                <img src="/media/seta para cima.png" alt="Seta" class="arrow arrow-left">
            </div>

            <!-- Texto Central -->
            <div class="center-text">
                <h2 class="highlight-text">TOTE BAG</h2>
                <h3 class="outline-text">PERSONALIZÁVEIS</h3>
            </div>

            <!-- Lado Direito -->
            <div class="side-item">
                <img src="/media/seta para baixo.png" alt="Seta" class="arrow arrow-right">
                <img src="/media/Tote bag 2.png" alt="Tote Bag" class="product-img">
            </div>
        </div>
    </section>

    <!-- SECÇÃO 2: SPONSORS (CINZA) -->
    <section class="section grey-section">
        <a href="index.html" class="logo-link">
            <img src="/media/Logo.png" alt="Fashion Dribble" class="logo">
        </a>

        <div class="content-container">
            <div class="side-item">
                <span class="caption">Jogador do Tottenham</span>
                <img src="/media/Spence.png" alt="Jogador Tottenham" class="product-img cut-effect">
                <img src="/media/seta para cima.png" alt="Seta" class="arrow arrow-left">
            </div>

            <div class="center-text">
                <h2 class="highlight-text gold">SPONSORS</h2>
            </div>

            <div class="side-item">
                <img src="/media/seta para baixo.png" alt="Seta" class="arrow arrow-right">
                <img src="/media/Mathys Tel.png" alt="Jogador Tottenham" class="product-img cut-effect">
                <span class="caption">Jogador do Tottenham</span>
            </div>
        </div>
    </section>

    <!-- SECÇÃO 3: FORNECEDORES (AMARELO/OCRE) -->
    <section class="section yellow-section">
        <a href="index.html" class="logo-link">
            <img src="/media/Logo.png" alt="Fashion Dribble" class="logo">
        </a>

        <!-- Nota: Nesta secção os logos dos fornecedores estão em posições opostas -->
        <div class="content-container suppliers">
            
            <!-- Logo Ninghow (Baixo Esquerda) -->
            <div class="supplier-wrapper bottom-left">
                <img src="/media/ninghow-logo.webp" alt="Ninghow" class="supplier-logo">
                <img src="/media/seta para cima.png" alt="Seta" class="arrow">
            </div>

            <div class="center-text">
                <h2 class="highlight-text black">FORNECEDORES</h2>
                <h3 class="outline-text black">SUSTENTÁVEIS</h3>
            </div>

            <!-- Logo Royalapparel (Cima Direita) -->
            <div class="supplier-wrapper top-right">
                <img src="/media/Royalapparel.png" alt="Royal Apparel" class="supplier-logo">
                <img src="/media/seta para baixo.png" alt="Seta" class="arrow">
            </div>
        </div>
    </section>

</body>
</html>
