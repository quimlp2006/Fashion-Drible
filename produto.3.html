<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Dribble - Produtos e Fornecedores</title>
    <link rel="stylesheet" href="pagina3.css">
</head>
<body>
    <!-- Tote Bag Section -->
    <section class="faixa azul">
        <a href="index.html" class="logo-link">
            <div class="logo">FASHION<br>DRIBBLE</div>
        </a>
        <div class="tote-bag-linha">
            <img src="tote1.jpg" class="tote-img" alt="Tote Bag 1">
            <div class="tote-central">
                <h2 class="tote-title">TOTE BAG</h2>
                <div class="tote-subtitle">PERSONALIZAVEIS</div>
            </div>
            <img src="tote2.jpg" class="tote-img" alt="Tote Bag 2">
        </div>
        <div class="arrow tote-arrow1"></div>
        <div class="arrow tote-arrow2"></div>
        <div class="arrow tote-arrow3"></div>
    </section>

    <!-- Sponsors Section -->
    <section class="faixa cinza">
        <a href="index.html" class="logo-link">
            <div class="logo">FASHION<br>DRIBBLE</div>
        </a>
        <div class="sponsor-linha">
            <div class="sponsor-card">
                <img src="sponsor1.jpg" class="sponsor-img" alt="Jogador Tottenham">
                <div class="sponsor-txt">Jogador do tottenham</div>
            </div>
            <div class="sponsor-titulo">
                <h2 class="sponsor-title">SPONSORS</h2>
            </div>
            <div class="sponsor-card">
                <img src="sponsor2.jpg" class="sponsor-img" alt="Jogador Tottenham">
                <div class="sponsor-txt">Jogador do tottenham</div>
            </div>
        </div>
        <div class="arrow sponsor-arrow1"></div>
        <div class="arrow sponsor-arrow2"></div>
        <div class="arrow sponsor-arrow3"></div>
    </section>

    <!-- Fornecedores Section -->
    <section class="faixa ouro">
        <a href="index.html" class="logo-link">
            <div class="logo">FASHION<br>DRIBBLE</div>
        </a>
        <div class="forn-linha">
            <img src="ninghow.png" class="forn-img" alt="Ninghow">
            <div class="forn-central">
                <h2 class="forn-title">FORNECEDORES</h2>
                <div class="forn-subtitle">SUSTENTAVEIS</div>
            </div>
            <img src="royalapparel.png" class="forn-img logo-forn" alt="Royal Apparel">
        </div>
        <div class="arrow forn-arrow1"></div>
        <div class="arrow forn-arrow2"></div>
        <div class="arrow forn-arrow3"></div>
    </section>
</body>
</html>
